<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACEM OSCE Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
            width: 80%;
            height: 80%;
        }

        .quadrant {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            transition: transform 0.2s;
        }

        .quadrant:hover {
            transform: scale(1.05);
        }

        .quadrant img {
            width: 50%;
            height: auto;
            margin-bottom: 20px;
        }

        .quadrant a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- Input OSCE Settings -->
        <div class="quadrant">
            <img src="Input.jpeg" alt="Input OSCE Settings">
            <a href="input.html">Input OSCE Settings</a>
        </div>

        <!-- Practice OSCEs -->
        <div class="quadrant">
            <img src="Practice.jpeg" alt="Practice OSCEs">
            <a href="practice.html">Practice OSCEs</a>
        </div>

        <!-- Analytics -->
        <div class="quadrant">
            <img src="Analytics.jpeg" alt="View Analytics">
            <a href="analytics.html">View Analytics</a>
        </div>

        <!-- Search OSCEs -->
        <div class="quadrant">
            <img src="Search.jpeg" alt="Search OSCEs">
            <a href="search.html">Search OSCEs</a>
        </div>
    </div>
</body>
</html>
