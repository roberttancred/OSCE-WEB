<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: url('league.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: Arial, sans-serif;
    }

    .dashboard {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .section {
      margin: 20px;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
    }

    .section h2 {
      margin-bottom: 15px;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1rem;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .search-box {
      margin-bottom: 20px;
    }

    .search-box input {
      width: 80%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .results {
      text-align: left;
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.8);
      color: black;
      padding: 10px;
      border-radius: 5px;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
  <script>
    function searchOSCEs() {
      const query = document.getElementById('search').value.toLowerCase();
      const resultsContainer = document.getElementById('results');
      const osces = ["OSCE 1: Abdominal Pain", "OSCE 2: Chest Pain", "OSCE 3: Shortness of Breath", "OSCE 4: Neurological Exam", "OSCE 5: Trauma Assessment"];

      resultsContainer.innerHTML = ''; // Clear previous results

      if (query.trim() !== '') {
        const filtered = osces.filter(osce => osce.toLowerCase().includes(query));

        if (filtered.length > 0) {
          filtered.forEach(osce => {
            const div = document.createElement('div');
            div.textContent = osce;
            resultsContainer.appendChild(div);
          });
        } else {
          resultsContainer.innerHTML = '<div>No OSCEs found.</div>';
        }
      }
    }
  </script>
</head>
<body>
  <div class="dashboard">
    <div class="section">
      <h2>Practice Section</h2>
      <a href="practice.html" class="button">Go to Practice</a>
    </div>

    <div class="section">
      <h2>Analytics Section</h2>
      <a href="analytics.html" class="button">View Analytics</a>

      <div class="search-box">
        <h3>Search OSCEs</h3>
        <input type="text" id="search" placeholder="Search OSCEs..." oninput="searchOSCEs()">
      </div>

      <div id="results" class="results"></div>
    </div>
  </div>
</body>
</html>
