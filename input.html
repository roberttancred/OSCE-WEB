<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSCE Upload Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .questions-container {
            margin-top: 20px;
        }

        .question {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }

        .question table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .question th, .question td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        .question th {
            background-color: #f4f4f4;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>OSCE Upload</h1>
        <form id="osceForm">
            <label for="candidateInstructions">Candidate Instructions</label>
            <textarea id="candidateInstructions" placeholder="Enter candidate instructions here"></textarea>

            <label for="props">Props</label>
            <textarea id="props" placeholder="List the props required"></textarea>

            <label for="examinerQuestions">Number of Examiner Questions</label>
            <input type="number" id="examinerQuestions" min="1" max="5" placeholder="Enter number of examiner questions">

            <div class="questions-container" id="questionsContainer"></div>

            <label for="rolePlayerInstructions">Role Player Instructions</label>
            <textarea id="rolePlayerInstructions" placeholder="Enter role player instructions here"></textarea>

            <button type="button" id="generate">Generate and Save OSCE</button>
        </form>
    </div>

    <script>
        document.getElementById('examinerQuestions').addEventListener('input', function () {
            const numQuestions = parseInt(this.value, 10) || 0;
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';

            for (let i = 1; i <= numQuestions; i++) {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';

                const questionLabel = document.createElement('label');
                questionLabel.textContent = `Examiner Question ${i}`;

                const table = document.createElement('table');
                const headerRow = document.createElement('tr');
                const promptHeader = document.createElement('th');
                promptHeader.textContent = 'Prompt';
                const detailsHeader = document.createElement('th');
                detailsHeader.textContent = 'Details';
                const marksHeader = document.createElement('th');
                marksHeader.textContent = 'Marks';

                headerRow.appendChild(promptHeader);
                headerRow.appendChild(detailsHeader);
                headerRow.appendChild(marksHeader);
                table.appendChild(headerRow);

                for (let j = 0; j < 3; j++) {
                    const row = document.createElement('tr');
                    const promptCell = document.createElement('td');
                    const promptInput = document.createElement('textarea');
                    promptInput.placeholder = `Prompt ${j + 1}`;
                    promptCell.appendChild(promptInput);

                    const detailsCell = document.createElement('td');
                    const detailsInput = document.createElement('textarea');
                    detailsInput.placeholder = `Details ${j + 1}`;
                    detailsCell.appendChild(detailsInput);

                    const marksCell = document.createElement('td');
                    const marksInput = document.createElement('textarea');
                    marksInput.placeholder = `Mark ${j + 1}`;
                    marksCell.appendChild(marksInput);

                    row.appendChild(promptCell);
                    row.appendChild(detailsCell);
                    row.appendChild(marksCell);
                    table.appendChild(row);
                }

                questionDiv.appendChild(questionLabel);
                questionDiv.appendChild(table);
                container.appendChild(questionDiv);
            }
        });

        document.getElementById('generate').addEventListener('click', function () {
            // Generate random ID
            const id = 'OSCE-' + Math.random().toString(36).substr(2, 9);

            // Extract input values
            const candidateInstructions = document.getElementById('candidateInstructions').value;
            const props = document.getElementById('props').value;
            const examinerQuestions = document.getElementById('examinerQuestions').value;
            const rolePlayerInstructions = document.getElementById('rolePlayerInstructions').value;

            const questions = [];
            const container = document.getElementById('questionsContainer');
            const questionDivs = container.getElementsByClassName('question');
            Array.from(questionDivs).forEach((div, i) => {
                const table = div.querySelector('table');
                const rows = table.querySelectorAll('tr:not(:first-child)');
                const criteria = [];
                rows.forEach(row => {
                    const prompt = row.cells[0].querySelector('textarea').value;
                    const details = row.cells[1].querySelector('textarea').value;
                    const marks = row.cells[2].querySelector('textarea').value;
                    criteria.push({ prompt, details, marks });
                });
                questions.push({ question: `Question ${i + 1}`, criteria });
            });

            // Extract additional fields
            const domains = extractDomains(candidateInstructions);
            const mainTopic = extractMainTopic(candidateInstructions);
            const keyFeatures = extractKeyFeatures(candidateInstructions);
            const investigations = extractInvestigations(candidateInstructions);

            // Create JSON object
            const osceData = {
                id,
                candidateInstructions,
                props,
                rolePlayerInstructions,
                examinerQuestions: questions,
                domains,
                mainTopic,
                keyFeatures,
                investigations
            };

            // Save to /OSCE folder
            saveOSCE(osceData);

            alert(`OSCE saved with ID: ${id}`);
        });

        function extractDomains(text) {
            const keywords = ['communication', 'clinical reasoning', 'procedural skills', 'management', 'teamwork'];
            return keywords.filter(keyword => text.toLowerCase().includes(keyword));
        }

        function extractMainTopic(text) {
            const match = text.match(/\b(main topic|focus):\s*(.+)/i);
            return match ? match[2] : 'Not specified';
        }

        function extractKeyFeatures(text) {
            const match = text.match(/\b(key features|tasks):\s*(.+)/i);
            return match ? match[2].split(',').map(item => item.trim()) : [];
        }

        function extractInvestigations(text) {
            const investigations = ['ECG', 'Chest X-ray', 'Blood tests', 'Ultrasound', 'CT scan', 'blood gas'];
            return investigations.filter(item => text.toLowerCase().includes(item.toLowerCase()));
        }

        function saveOSCE(data) {
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `OSCE_${data.id}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
