<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSCE Upload Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input, textarea, button, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .questions-container {
            margin-top: 20px;
        }

        .question {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }

        .question table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .question th, .question td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        .question th {
            background-color: #f4f4f4;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>OSCE Upload</h1>
        <form id="osceForm">
            <label for="candidateInstructions">Candidate Instructions</label>
            <textarea id="candidateInstructions" placeholder="Enter candidate instructions here"></textarea>

            <label for="props">Props</label>
            <textarea id="props" placeholder="List the props required"></textarea>

            <label for="modelType">Select Model Type</label>
            <select id="modelType">
                <option value="questions">Questions Model</option>
                <option value="domains">Domains Model</option>
            </select>

            <div class="questions-container" id="questionsContainer"></div>

            <label for="rolePlayerInstructions">Role Player Instructions</label>
            <textarea id="rolePlayerInstructions" placeholder="Enter role player instructions here"></textarea>

            <label for="uploadPDF">Upload PDF</label>
            <input type="file" id="uploadPDF" accept="application/pdf">

            <button type="button" id="generate">Generate and Save OSCE</button>
        </form>
    </div>

    <script>
        document.getElementById('modelType').addEventListener('change', function () {
            const selectedModel = this.value;
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';

            if (selectedModel === 'questions') {
                const numQuestionsLabel = document.createElement('label');
                numQuestionsLabel.textContent = 'Number of Examiner Questions';
                const numQuestionsInput = document.createElement('input');
                numQuestionsInput.type = 'number';
                numQuestionsInput.id = 'examinerQuestions';
                numQuestionsInput.min = '1';
                numQuestionsInput.max = '5';
                numQuestionsInput.placeholder = 'Enter number of examiner questions';
                container.appendChild(numQuestionsLabel);
                container.appendChild(numQuestionsInput);

                numQuestionsInput.addEventListener('input', function () {
                    const numQuestions = parseInt(this.value, 10) || 0;
                    const questionsDiv = document.createElement('div');
                    questionsDiv.id = 'dynamicQuestions';
                    container.appendChild(questionsDiv);
                    questionsDiv.innerHTML = '';

                    for (let i = 1; i <= numQuestions; i++) {
                        const questionDiv = document.createElement('div');
                        questionDiv.className = 'question';

                        const questionLabel = document.createElement('label');
                        questionLabel.textContent = `Examiner Question ${i}`;

                        const questionInput = document.createElement('textarea');
                        questionInput.placeholder = `Enter Question ${i}`;
                        questionInput.id = `examinerQuestion${i}`;

                        const table = document.createElement('table');
                        const headerRow = document.createElement('tr');
                        const promptHeader = document.createElement('th');
                        promptHeader.textContent = 'Prompt';
                        const detailsHeader = document.createElement('th');
                        detailsHeader.textContent = 'Details';
                        const marksHeader = document.createElement('th');
                        marksHeader.textContent = 'Marks';

                        headerRow.appendChild(promptHeader);
                        headerRow.appendChild(detailsHeader);
                        headerRow.appendChild(marksHeader);
                        table.appendChild(headerRow);

                        for (let j = 0; j < 3; j++) {
                            const row = document.createElement('tr');
                            const promptCell = document.createElement('td');
                            const promptInput = document.createElement('textarea');
                            promptInput.placeholder = `Prompt ${j + 1}`;
                            promptCell.appendChild(promptInput);

                            const detailsCell = document.createElement('td');
                            const detailsInput = document.createElement('textarea');
                            detailsInput.placeholder = `Details ${j + 1}`;
                            detailsCell.appendChild(detailsInput);

                            const marksCell = document.createElement('td');
                            const marksInput = document.createElement('textarea');
                            marksInput.placeholder = `Mark ${j + 1}`;
                            marksCell.appendChild(marksInput);

                            row.appendChild(promptCell);
                            row.appendChild(detailsCell);
                            row.appendChild(marksCell);
                            table.appendChild(row);
                        }

                        questionDiv.appendChild(questionLabel);
                        questionDiv.appendChild(questionInput);
                        questionDiv.appendChild(table);
                        questionsDiv.appendChild(questionDiv);
                    }
                });
            } else if (selectedModel === 'domains') {
                const domainsLabel = document.createElement('label');
                domainsLabel.textContent = 'Domains';

                const domainsTextarea = document.createElement('textarea');
                domainsTextarea.id = 'domainsInput';
                domainsTextarea.placeholder = 'Enter domains (e.g., Communication, Clinical Reasoning, etc.)';

                container.appendChild(domainsLabel);
                container.appendChild(domainsTextarea);

                const keyFeaturesLabel = document.createElement('label');
                keyFeaturesLabel.textContent = 'Key Features';

                const keyFeaturesTextarea = document.createElement('textarea');
                keyFeaturesTextarea.id = 'keyFeaturesInput';
                keyFeaturesTextarea.placeholder = 'Enter key features';

                container.appendChild(keyFeaturesLabel);
                container.appendChild(keyFeaturesTextarea);

                const investigationsLabel = document.createElement('label');
                investigationsLabel.textContent = 'Investigations';

                const investigationsTextarea = document.createElement('textarea');
                investigationsTextarea.id = 'investigationsInput';
                investigationsTextarea.placeholder = 'Enter investigations';

                container.appendChild(investigationsLabel);
                container.appendChild(investigationsTextarea);
            }
        });

        document.getElementById('generate').addEventListener('click', function () {
            const modelType = document.getElementById('modelType').value;
            const id = 'OSCE-' + Math.random().toString(36).substr(2, 9);
            const candidateInstructions = document.getElementById('candidateInstructions').value;
            const props = document.getElementById('props').value;
            const rolePlayerInstructions = document.getElementById('rolePlayerInstructions').value;

            let examinerQuestions = [];
            let domains = [];
            let keyFeatures = [];
            let investigations = [];

            if (modelType === 'questions') {
                const questionDivs = document.getElementById('dynamicQuestions').querySelectorAll('.question');
                questionDivs.forEach((div, i) => {
                    const questionText = div.querySelector(`#examinerQuestion${i + 1}`).value;
                    const table = div.querySelector('table');
                    const rows = table.querySelectorAll('tr:not(:first-child)');
                    const criteria = [];
                    rows.forEach(row => {
                        const prompt = row.cells[0].querySelector('textarea').value;
                        const details = row.cells[1].querySelector('textarea').value;
                        const marks = row.cells[2].querySelector('textarea').value;
                        criteria.push({ prompt, details, marks });
                    });
                    examinerQuestions.push({ question: questionText, criteria });
                });
            } else if (modelType === 'domains') {
                domains = document.getElementById('domainsInput').value.split(',').map(item => item.trim());
                keyFeatures = document.getElementById('keyFeaturesInput').value.split(',').map(item => item.trim());
                investigations = document.getElementById('investigationsInput').value.split(',').map(item => item.trim());
            }

            const osceData = {
                id,
                candidateInstructions,
                props,
                rolePlayerInstructions,
                modelType,
                examinerQuestions,
                domains,
                keyFeatures,
                investigations
            };

            saveOSCE(osceData);

            alert(`OSCE saved with ID: ${id}`);
        });

        function saveOSCE(data) {
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `OSCE_${data.id}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
